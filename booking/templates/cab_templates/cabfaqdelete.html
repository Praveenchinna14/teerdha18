{% extends 'dashboard_templates/admin.html' %}
{% block main_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         body.dark td a{
                color: white;
              }
        body.dark {
            background-color: #272728;
              color: #ffffff;
          }
  
          body.dark table {
              background-color: #2d2d2d;
              color: #ffffff;
          }
  
          body.dark th {
              background-color: #1e272e;
              color: #ffffff;
          }
  
          body.dark td {
              background-color: #2d2d2d;
              color: #cccccc;
          }
               
          table {
              width: 950px;
              border-collapse: collapse;
              box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
              background: #fff;
              border-radius: 10px;
              margin: 0 auto;
              margin-left: 300px; /* Adjusted margin-left for centering */
              margin-top: 20px; /* Added margin-top for spacing */
              height: 300px;
          }
  
          th, td {
              padding: 15px;
              text-align: center;
              border-bottom: 1px solid #ddd;
              border-right: 1px solid #ddd;
          }
  
          th {
              background-color: #3498db;
              color: white;
              font-weight: bold;
          }
  
          td {
              background-color: #f9f9f9;
              color: #333;
          }
  
          tr:last-child td {
              border-bottom: none;
          }      
              
        .sr{
            padding-left: 300px;
        }
                
               
            </style>
    
</head>
<body>
<br>
    <h2 class="op"style="margin-left:300px;">Cab faq crud operaations:</h2><br>


    <button class="styled-button" style="width: 200px;margin-left: 1050px;">
        <a href="/cabfaq_upd/">FAQS-INSERT-FORM</a></button>

        <br><br>


        <table>
            <thead>
                <tr>
                    <th>content</th>
                    <th>Title</th>
                    <th>description</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                {% for i in b %}
                <tr>
                    <td>{{ i.content }}</td>
                    <td>{{ i.Title }}</td>
                    <td>{{ i.description }}</td>
                    <td class="action-links">
                        <a href="/cabfaq_crud_del/{{ i.id }}" class="delete"><i class="fas fa-trash-alt"></i> </a>
                    </td>

                    <td class="action-links">
                        <a href="/cabfaq_crud_edit/{{ i.id }}" class="edit"><i class="fas fa-edit"></i></a>
                    </td>

            </tr>
                {% endfor %}
        </tbody>
    </table><br>
</body>
</html>
{% endblock main_content %}
